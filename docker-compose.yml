version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goal-in-one-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - goal-in-one-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=production
      - DB_HOST=db
      - DB_DATABASE=goal_in_one
      - DB_USERNAME=goal_user
      - DB_PASSWORD=secure_password
      - REDIS_HOST=redis

  nginx:
    image: nginx:alpine
    container_name: goal-in-one-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/html/public
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/ssl:/etc/nginx/ssl
    networks:
      - goal-in-one-network
    depends_on:
      - app

  db:
    image: mariadb:10.5
    container_name: goal-in-one-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: goal_in_one
      MYSQL_USER: goal_user
      MYSQL_PASSWORD: secure_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - goal-in-one-network
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine
    container_name: goal-in-one-redis
    restart: unless-stopped
    networks:
      - goal-in-one-network
    volumes:
      - redis_data:/data

  backup:
    image: mariadb:10.5
    container_name: goal-in-one-backup
    restart: "no"
    volumes:
      - db_data:/var/lib/mysql
      - ./backups:/backups
    networks:
      - goal-in-one-network
    depends_on:
      - db
    command: >
      sh -c "
        mysqldump -h db -u goal_user -psecure_password goal_in_one > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql
      "

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  goal-in-one-network:
    driver: bridge